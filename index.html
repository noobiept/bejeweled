<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bejeweled</title>

        <script
            type="text/javascript"
            src="libraries/preloadjs-0.6.2.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/easeljs-0.8.2.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/tweenjs-0.6.2.min.js"
        ></script>

        <script type="module" src="scripts/main.ts"></script>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <canvas id="MainCanvas"></canvas>

        <div id="GameMenu">
            <ul>
                <li id="Help" class="button">Help</li>
                <li id="Restart" class="button">Restart</li>
            </ul>
            <ul>
                <li>Score: <span id="Score" class="value"></span></li>
                <li>Timer: <span id="Timer" class="value"></span></li>
            </ul>
            <ul>
                <li>Best score: <span id="HighScore" class="value"></span></li>
            </ul>
        </div>
    </body>
</html>
